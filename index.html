<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-POYwD7xcktv3gUeZO5s/9nUbRJG/WOmV6jfEGikMJu77LGYO8Rfs2X7URG822aum"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styling.css">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {
            packages: ['corechart']
        });
        google.charts.setOnLoadCallback(drawChart);
        ...
    </script>


    <title>Document</title>
</head>

<body>

    <div class="container-fluid bg-primary">

        <div class="container">

            <div class="row">

                <div class="col-11 py-5">

                    <h1 class="text-white">Random Dog Photos</h1>

                </div>

                <div class="col-1 py-5">

                    <i class="fal fa-dog fa-3x" style="color:white"></i>

                </div>

            </div>

        </div>

    </div>


    <main class="container">

        <button type="button" id="btnRandom" class="btn btn-outline-primary mt-5">Random Photo</button>

        <a href="./gallery.html" class="btn btn-outline-primary mt-5 ml-2" role="button">Gallery</a>

        <div id="contents" class="mt-4">

        </div>

        <form>

            <div class="form-group mt-5">
                <!-- <label for="breedInput">Select Dog Breed</label> -->
                <input type="text" class="form-control" id="inputBreed" placeholder="Type dog breed here">
            </div>

            <button id="btnBreed" type="button" class="btn btn-outline-dark mt-1">Submit</button>

        </form>

        <div id="contentsBreed" class="mt-3">

        </div>

        <div id="listSubBreeds" class="mt-3">

        </div>

        <div id="randomSubBreed" class="mt-3">

        </div>

        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {packages: ['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      // Define the chart to be drawn.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Element');
      data.addColumn('number', 'Percentage');
      data.addRows([
        ['Nitrogen', 0.78],
        ['Oxygen', 0.21],
        ['Other', 0.01]
      ]);

      // Instantiate and draw the chart.
      var chart = new google.visualization.PieChart(document.getElementById('myPieChart'));
      chart.draw(data, null);
    }
  </script>

    </main>


    <script src="index.js"></script>
</body>

</html>
